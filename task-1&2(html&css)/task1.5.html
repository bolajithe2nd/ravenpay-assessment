<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravatar Profile | Task 1.5</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-screen">
            <div class="auth-header">
                <h1>Gravatar Profile</h1>
                <p>Enter your email address to view your Gravatar and GitHub repositories</p>
            </div>

            <div class="auth-form" id="authForm">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <button type="submit" class="auth-button" id="submitButton">
                    <span id="buttonText">Get Profile</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </div>

            <div class="profile-section" id="profileSection">
                <button class="back-button" id="backButton">‚Üê Back to Search</button>
                
                <img id="profileAvatar" class="profile-avatar" alt="Profile Avatar">
                <div class="profile-email" id="profileEmail"></div>

                <div class="repos-section" id="reposSection">
                    <h3>GitHub Repositories</h3>
                    <div class="repos-grid" id="reposGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/gravatar.js"></script>
</body>
</html>
